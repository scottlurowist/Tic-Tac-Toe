<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <main>
        <header>
          <h1>Tic-Tac-Toe</h1>
        </header>

        <!-- This is where we notificy the user about the state of the app
             or any notifications that might interest the user. -->
        <p id="status-notification-message-area"></p>

        <!-- This section will only be shown when in the initial landing state. -->
        <section id="home-page">
          <div id="homepage__img--placeholder">
            <!-- This is a temporary place holder for an image of a tic tac toe
                 board. -->
            <!-- <img src="" width="80%" height="80%"> -->
          </div>
          <nav>
            <input type="button" id="home-page-create-account-button" 
                   class="btn btn-primary" value="Create Account">
            <input type="button" id="home-page-sign-in-button"
                   class="btn btn-primary" value="Sign In">
          </nav>
        </section>

        <!-- This section is only shown after the home page and the user selects
             the option to create an account. -->
        <section id="create-account-page">
          <div id="create-account-page-form-div">
            <form id="sign-up-page-form" class="form">
              <fieldset>
                <legend>Create An Account</legend>
                <div class="form-group">
                  <label for="sign-up-email">Email</label>
                  <input id="sign-up-email" class="form-control" type="email"
                         name="credentials[email]"
                         placeholder="Email">                                
                </div>
                <div class="form-group">
                  <label for="sign-up-password">Password</label>
                  <input id="sign-up-password" class="form-control" type="password"
                         name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="sign-up-password_confirmation">Password Confirmation</label>
                  <input id="sign-up-password_confirmmation" class="form-control"
                         type="password" name="credentials[password_confirmation]"
                         placeholder="Confirm Password">
                </div>
  
                <input type="submit" class="btn btn-primary" value="Create Account">
              </fieldset>
            </form>
          </div>
        </section>

        <!-- This section is only shown after the home page and the user selects
        the option to sign in, or when the user successfully creates an account
        and they are directed to this page in the SPA. -->
        <section id="sign-in-page">
          <div id="sign-in-page-form-div">
            <form id="sign-in-page-form" class="form">
              <fieldset>
                <legend>Sign In</legend>
                <div class="form-group">
                  <label for="sign-in-email">Email</label>
                  <input id="sign-in-email" class="form-control" type="email"
                          name="credentials[email]"
                          placeholder="Email">                                
                </div>
                <div class="form-group">
                  <label for="sign-in-password">Password</label>
                  <input id="sign-in-password" class="form-control" type="password"
                          name="credentials[password]" placeholder="Password">
                </div>

                <input type="submit" class="btn btn-primary" value="Sign In">
              </fieldset>
            </form>
          </div>
        </section>

        <!-- This section is only shown after the user successfully signs into
             the application. From here they can view game history, start a new
             game, change their password, or exit the app. -->
        <section id="game-options-page">
          <div id="game-options-page-form-div">
            <form id="game-options-page-form" class="form">
              <fieldset>
                <legend>Game Options</legend>
                <div class="form-group">
                  <input id="game-history-button" class="btn btn-primary"
                         type="button" value="View Game History">                                
                </div>
                <div class="form-group">
                  <input id="new-game-button" class="btn btn-primary"
                         type="button" value="New Game"> 
                </div>
                <div class="form-group">
                  <button id="change-password-button"
                          class="btn btn-primary" 
                          type="button">Change Password</button>   
                </div>    
                <div class="form-group">
                  <button id="exit-tic-tac-toe-app-button" 
                          class="btn btn-primary" 
                          type="button">
                    Exit Tic-Tac-Toe
                  </button> 
                </div>                              
              </fieldset>
            </form>
          </div>
        </section>    
        
        <!-- This section is only shown after the game options page and the 
             user selects change password. -->
        <section id="change-password-page">
          <div id="change-password-page-form-div">
            <form id="change-password-page-form" class="form">
              <fieldset>
                <legend>Change Password</legend>
                <div class="form-group">
                  <label for="old-password">Old Password</label>
                  <input id="old-password" class="form-control" type="password"
                         name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New Password</label>
                  <input id="new-password" class="form-control"
                         type="password" name="passwords[new]"
                         placeholder="New Password">
                </div>

                <input type="submit" class="btn btn-primary" value="Change Password">
              </fieldset>
            </form>
          </div>
        </section>        

        <!-- This section is only shown after the game options page and the 
             user selects a new game password. -->
        <section id="new-game-page">
          <div id="new-game-page-form-div">
            <h3>New Game</h3>
            
            <div id="board-container" class="container">
              <div class=row>
                <div class=row>
                   <span>X</span> 
                </div>
                <div class=row>
                  <span>X</span> 
                </div>
                <div class=row>
                  <span>X</span>                   
                </div>                                
              </div>
              <div class=row>
                <div class="col">
                  <span>X</span> 
                </div>
                <div class="col">
                  <span>X</span>                   
                </div>
                <div class="col">
                  <span>X</span>                   
                </div>                                
              </div>
              <div class=row>
                <div class="col">
                  <span>X</span> 
                </div>
                <div class="col">
                  <span>X</span>                   
                </div>
                <div class="col">
                  <span>X</span>                   
                </div>                                
              </div>                            
            </div> <!-- id="board-container" --> 

            <button id="new-game-return-to-game-options"
                    type="button" class="btn btn-primary">
              Return to Game Options
            </button>
          </div>
        </section>            
      </main>
    </body>
</html>
